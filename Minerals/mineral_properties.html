	<p>Physical Properties of Minerals</p>

<p>
There are approximately 4000 different minerals, and each of those minerals has a unique set of physical properties. These include: 
	</p>
	
<ul>
<li>color</li> 
<li>streak</li> 
<li>hardness</li> 
<li>luster</li> 
<li>specific gravity</li> 
<li>cleavage</li>
<li>fracture</li>
<li>and many more</li>
	</ul>
<p>These physical properties are useful for identifying minerals. However, they are much more important in determining the potential industrial uses of the mineral.
	</p>
